<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack Mr Bump!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <!--Animated start button-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

</head>
<body>

  <h1>Whack-Mr-Bump! <span id="points">0</span></h1>
  <!--Animated wobble button Animate.css-->
  <button class="animated wobble" id="myButton" onclick="startGame()">Start!</button>
  <button onclick="stopGame()">Stop Game</button>

  <div class="game">
    <div class="field field1">
      <img id="mrbump1" src="">
      <img src="field.png">
    </div>
    <div class="field field2">
      <img id="mrbump2" src="">
      <img src="field.png">

    </div>
    <div class="field field3">
      <img id="mrbump3" src="">
      <img src="field.png">

    </div>
    <div class="field field4">
      <img id="mrbump4" src="">
      <img src="field.png">

    </div>
    <div class="field field5">
      <img id="mrbump5" src="">
      <img src="field.png">

    </div>
    <div class="field field6">
      <img id="mrbump6" src="">
      <img src="field.png">

    </div>
  </div>
<script src="app.js"></script>

</body>
</html>
